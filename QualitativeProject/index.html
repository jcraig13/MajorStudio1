      #app{

        width:300px;height:300px;

        align-items: flex-end;

      }
      div.smithsonian-card div.image img{
        max-width:100%;height:auto;
        max-height:300px;
        margin: 0 auto;
      }
      .palatte{
          height: 125px;
          width: 210px;
          display: table;
          table-layout: fixed; /*Optional*/
          margin: 0 auto;
      }
      .panel{
          height: 125px;
          width: 70px;
          display: table-cell;
      }
      .title{

      }
      .heading{
        width: 100%;
      }
      .heading img{
        width: 100%;
      }

        margin-top: 7px;
      }
